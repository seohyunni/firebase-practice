<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>

<div class="login">
    <div class="login-id"><label for="id"></label><input type="email" name="email" id="email" autocomplete="username" placeholder="이메일" /></div>
    <div class="login-pw"><label for="pw"></label><input type="password" name="pwd" id="pwd" autocomplete="current-password" placeholder="비밀번호"/></div>
    <input type="submit" value="로그인"class="login-btn">
</div>

</body>
</html>
